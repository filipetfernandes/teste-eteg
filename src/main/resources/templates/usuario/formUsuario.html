<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Usuários</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <script type="text/javascript">
    	//<![CDATA[
			jQuery(document).ready(function() {
				$('select').formSelect();
				$("#cpf").mask('000.000.000-00');
			});
		//]]> 
	</script>
	<nav>
		<div class="nav-wrapper teal">
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a th:href="@{/}"><i class="material-icons left">home</i>Tela Inicial</a></li>
				<li><a th:href="@{/filme/listar}"><i class="material-icons left">local_movies</i>CRUD Filme</a></li>
				<li class="active"><a th:href="@{/usuario/listar}"><i class="material-icons left">people</i>CRUD Usuário</a></li>
				<li><a th:href="@{/locacao/cadastrar}"><i class="material-icons left">monetization_on</i>Alugar Filme</a></li>
				<li><a th:href="@{/locacao/renovar}"><i class="material-icons left">autorenew</i>Renovar Locação</a></li>
				<li><a th:href="@{/locacao/listar}"><i class="material-icons left">info</i>Histórico Locação</a></li>
			</ul>
		</div>
	</nav>
	<br/>
	<div class="container">
		<div class="row">
			<form th:object="${usuario}" th:action="@{/usuario/salvar}" class="col s12" method="post">
				<div class="row">
					<div class="col s3">
						<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">save</i>Salvar</button>	
					</div>
					<div class="col s3 offset-s6">
						<a th:href="@{/usuario/listar}" class="btn right"><i class="material-icons left">arrow_back</i>Voltar</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<th:block th:include="mensagem"/>
						<br/>
						<input type="hidden" th:field="*{id}"/>
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" required class="validate" th:field="*{nome}"/>
								<label for="nome">Nome do Usuário</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s5">
								<input id="cpf" type="text" required class="validate" th:field="*{cpf}"/>
								<label for="cpf">CPF</label>
								<span class="helper-text" data-error="CPF Inválido"></span>
							</div>
							<div class="input-field col s4">
								<select id="sexo" th:field="*{sexo}">
							      <option value="" selected>Selecione...</option>
							      <option value="M">Masculino</option>
							      <option value="F">Feminino</option>
							    </select>
								<label for="sexo">Sexo</label>
							</div>
							<div class="input-field col s3">
								<input id="dataNascimento" type="date" required class="validate" th:field="*{dataNascimentoString}"/>
								<label for="dataNascimento">Data de Nascimento</label>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
