<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Filmes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<nav>
		<div class="nav-wrapper teal">
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a th:href="@{/}"><i class="material-icons left">home</i>Tela Inicial</a></li>
				<li class="active"><a th:href="@{/filme/listar}"><i class="material-icons left">local_movies</i>CRUD Filme</a></li>
				<li><a th:href="@{/usuario/listar}"><i class="material-icons left">people</i>CRUD Usuário</a></li>
				<li><a th:href="@{/locacao/cadastrar}"><i class="material-icons left">monetization_on</i>Alugar Filme</a></li>
				<li><a th:href="@{/locacao/renovar}"><i class="material-icons left">autorenew</i>Renovar Locação</a></li>
				<li><a th:href="@{/locacao/listar}"><i class="material-icons left">info</i>Histórico Locação</a></li>
			</ul>
		</div>
	</nav>
	<br/>
	<div class="container">
		<div class="row">
			<form th:object="${filme}" th:action="@{/filme/salvar}" class="col s12" method="post">
				<div class="row">
					<div class="col s3">
						<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">save</i>Salvar</button>	
					</div>
					<div class="col s3 offset-s6">
						<a th:href="@{/filme/listar}" class="btn right"><i class="material-icons left">arrow_back</i>Voltar</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<th:block th:include="mensagem"/>
						<br/>
						<input type="hidden" th:field="*{id}"/>
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" class="validate" th:field="*{nome}"/>
								<label for="nome">Nome do Filme</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s5">
								<input id="genero" type="text" class="validate" th:field="*{genero}"/>
								<label for="genero">Gênero</label>
							</div>
							<div class="input-field col s5">
								<input id="diretor" type="text" class="validate" th:field="*{diretor}"/>
								<label for="diretor">Diretor</label>
							</div>
							<div class="input-field col s2">
								<input id="quantidade" type="number" min="0" pattern="[0-9]+$" class="validate" th:field="*{quantidade}"/>
								<label for="quantidade">Quantidade</label>
								<span class="helper-text" data-error="Digite somente números"></span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
